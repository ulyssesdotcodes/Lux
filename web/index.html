<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
<div id="main"></div>
<script src="index.js"></script>
<link rel="stylesheet"  href="styles.css" />
<script>
    var storedState = localStorage.getItem('elm-main-save');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var node = document.getElementById('main');
    var app = Elm.Main.embed(node, JSON.parse(storedState));
    app.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('elm-main-save', JSON.stringify(state));
    });
    // Note: if your Elm module is named "MyThing.Root" you
    // would call "Elm.MyThing.Root.embed(node)" instead.
</script>
